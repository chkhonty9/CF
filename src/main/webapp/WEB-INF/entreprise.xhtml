<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Title</title>
</h:head>

<h:body styleClass="center">
    <h3 class="h3 text-center"> Gestion des Entreprises</h3>
    <div class="container center mt-5 mx-auto">
        <h:form>
            <fieldset class="border p-3 rounded" style="max-width: 900px;">
                <legend class="font-weight-bold">#{entrepriseBean.label} d'une Entreprise</legend>

                <div class="row mb-3 ">
                    <div class="col-md-6 mx-auto">
                        <label for="idInput" class="form-label">ID:</label>
                        <h:inputText id="idInput" value="#{entrepriseBean.entreprise.id}" class="form-control" readonly="true" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 mx-auto">
                        <label for="nomInput" class="form-label">Nom:</label>
                        <h:inputText id="nomInput" value="#{entrepriseBean.entreprise.nom}" class="form-control" required="true" />
                    </div>
                </div>

                <div class="row mb-3 ">
                    <div class="col-md-6 mx-auto">
                        <label for="villeInput" class="form-label">Ville:</label>
                        <h:inputText id="villeInput" value="#{entrepriseBean.entreprise.ville}" class="form-control" required="true" />
                    </div>
                </div>
                <div class="row mb-3 ">
                    <div class="col-md-6 mx-auto">
                        <label for="telInput" class="form-label">Tel :</label>
                        <h:inputText id="telInput" value="#{entrepriseBean.entreprise.tel}" class="form-control" required="true" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 mx-auto">
                        <h:commandButton action="#{entrepriseBean.save()}" value="#{entrepriseBean.label}" styleClass="btn btn-success"/>
                    </div>
                </div>
            </fieldset>
        </h:form>
    </div>

    <div class="container mt-5 mx-auto">
        <h:form>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Ville</th>
                    <th scope="col">Tel</th>
                    <th scope="col">Modifier</th>
                    <th scope="col">Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat var="e" value="#{entrepriseBean.entreprises}">
                    <tr style="text-align: center">
                        <td>#{e.id}</td>
                        <td>#{e.nom}</td>
                        <td>#{e.ville}</td>
                        <td>#{e.tel}</td>
                        <td>
                            <h:commandLink action="#{entrepriseBean.modifier(e)}" style="padding: 0; border: none;">
                                <i class="fas fa-pencil-alt" style="color: green;"/> <!-- Solid Trash Icon -->
                            </h:commandLink>
                        </td>
                        <td>
                            <h:commandLink action="#{entrepriseBean.delete(e)}" onclick="return confirm('Are you sure??')" style="padding: 0; border: none;">
                                <i class="fas fa-trash" style="color: green"/> <!-- Solid Trash Icon -->
                            </h:commandLink>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>

                <tfoot>
                <tr>
                    <td colspan="5" style="text-align: center;">
                        Nombre total des filieres est : #{entrepriseBean.entreprises.size()}
                    </td>
                </tr>
                </tfoot>
            </table>
        </h:form>
    </div>

</h:body>

</html>
